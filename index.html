<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        }
        
        body {

            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .container {

            border-radius: 20px;

            padding: 40px;
            text-align: center;
            max-width: 500px;

        }
        
        h1 {

            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .resolution-display {

            font-weight: 700;
            color: #6e8efb;
            margin: 30px 0;
            padding: 20px;
            background: rgba(110, 142, 251, 0.1);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        .device-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .info-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 10px;
            min-width: 120px;
            transition: transform 0.3s;
        }
        
        .info-box:hover {
            transform: translateY(-5px);
        }
        
        .info-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #6e8efb;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(110, 142, 251, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(110, 142, 251, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(110, 142, 251, 0.4);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .resolution-display {

            }
            
            h1 {

            }
        }
    </style>
</head>
<body>

</html>
